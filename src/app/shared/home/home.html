<div class="container responsive-grid">
  @for (module of modules; track $index) {
  <mat-card class="example-card" appearance="outlined" [routerLink]="module.route">
    <mat-card-header>
      <mat-card-title>{{ module.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ module.description }}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
        @for (trait of module.traits; track $index) {
        <mat-chip>{{ trait }}</mat-chip>
        }
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
  }
</div>
